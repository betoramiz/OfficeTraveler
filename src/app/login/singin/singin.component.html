<mat-card>
  <mat-card-title>Sing In</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field appearance="outline">
        <mat-label>User Email</mat-label>
        <input matInput placeholder="user@email.com">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="******">
        <mat-icon matSuffix>visibility_off</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" mat-button>Sign in</button>
  </mat-card-actions>
</mat-card>

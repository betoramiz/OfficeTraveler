<div class="container container-center">
  <mat-card class="mat-card-80">
    <mat-card-title>
      Registro
    </mat-card-title>
    <mat-card-content>
      <form class="form">
        <div class="form__field form__field-contentwith">
          <mat-form-field appearance="outline">
            <mat-label>Empresa</mat-label>
            <input matInput>
            <mat-icon matSuffix>store</mat-icon>
          </mat-form-field>
        </div>

        <div class="form__field form__field-contentwith">
          <mat-form-field appearance="outline">
            <mat-label>Nombre de Contacto</mat-label>
            <input matInput>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>

        <div class="form__field form__field-contentwith">
          <mat-form-field appearance="outline">
            <mat-label>Correo electronico</mat-label>
            <input type="email" matInput placeholder="email@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>

        <div class="form__field form__field-contentwith">
          <mat-form-field appearance="outline">
            <mat-label>Contrasena</mat-label>
            <input matInput type="password" placeholder="******">
            <mat-icon matSuffix>visibility_off</mat-icon>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" color="primary" mat-raised-button>Guardar</button>
      <button type="button" mat-raised-button>Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>

<form>
  <mat-card>
    <mat-card-title>
      Registro
    </mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Empresa</mat-label>
        <input matInput>
        <mat-icon matSuffix>store</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nombre de Contacto</mat-label>
        <input matInput>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Correo electronico</mat-label>
        <input matInput placeholder="email@email.com">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contrasena</mat-label>
        <input matInput type="password" placeholder="******">
        <mat-icon matSuffix>visibility_off</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button>Guardar</button>
      <button type="button" mat-button>Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
